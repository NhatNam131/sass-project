<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset password | Grocerymart</title>

        <!-- =============== Favicon ================= -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- =============== Font ================= -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- =============== CSS ================= -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <main class="auth">
            <section class="auth__inner">
                <div class="auth__left d-sm-none">
                    <div class="auth__image-wrap">
                        <img src="./assets/images/forgot-pass/forgot-password.png" alt="" class="auth__left-image" />
                        <p class="auth__left-desc">Fear not. We'll email you instruction to reset your password.</p>
                    </div>
                </div>

                <div class="auth__right" id="auth__right">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="Logo" class="logo__image" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__right-title">Forgot Your Password?</h1>
                    <p class="auth__right-desc">Enter your email below to receive your password reset instruction</p>

                    <form action="./forgot-password.html" method="get" class="form__auth" id="form-forgot">
                        <div class="form__group">
                            <div class="form__wrap-input">
                                <input type="email" placeholder="Email" class="form__input" id="email" />
                                <img src="./assets/icons/mail.svg" alt="Mail" />
                            </div>
                            <span class="form__message--error"></span>
                        </div>

                        <div class="form__btn form__btn--forgot">
                            <button class="btn btn--primary form__btn--auth">Reset Passwrod</button>
                            <a href="./sign-in.html" class="btn btn--outline form__btn--auth"> Return to Sign In </a>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- =============== Scripts ================= -->
        <script>
            window.dispatchEvent(new Event('template-loaded'));
        </script>
        <script src="./assets/scripts/validator.js"></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
