<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Card | Grocerymart</title>

        <!-- =============== Favicon ================= -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- =============== Font ================= -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- =============== CSS ================= -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- =============== Scripts ================= -->
        <script src="./assets/scripts/toggle.js"></script>
    </head>
    <body>
        <!-- =============== Header ================= -->
        <header id="header" class="header"></header>
        <script>
            load('#header', './templates/header-logined.html');
        </script>

        <div class="container home">
            <!-- =============== Main ================= -->
            <main>
                <!-- Search -->
                <div class="search detail__search checkout__search profile__search d-none d-lg-flex">
                    <input placeholder="Search for item" class="search__input" />
                    <button class="icon search__btn">
                        <img src="./assets/icons/search.svg" alt="Search button" />
                    </button>
                </div>

                <!-- =============== Profile ================= -->
                <section class="home__container profile__margin--top" style="margin-top: 3rem">
                    <div class="row row-cols-md-1 gy-md-3">
                        <div class="col-3 col-xl-4 col-lg-5 d-md-none">
                            <section class="user">
                                <div class="user__header">
                                    <div class="user__avatar">
                                        <img
                                            src="./assets/images/header/avatar.jpg"
                                            alt="Avatar"
                                            class="user__avatar-image"
                                        />
                                    </div>

                                    <div class="user__info">
                                        <h1 class="user__info-name">Minh Pham</h1>
                                        <span class="user__info-date">Registered: 17th May 2022</span>
                                    </div>
                                </div>

                                <section class="user__menu">
                                    <!-- Manage Account -->
                                    <div class="user__menu-part">
                                        <h2 class="user__menu-title">Manage Account</h2>
                                        <ul class="user__menu-list">
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon user__menu-item--margin">
                                                        <img
                                                            src="./assets/icons/profile/user-icon.svg"
                                                            alt="Personal info"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Personal info
                                                </a>
                                            </li>
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon user__menu-item--margin">
                                                        <img
                                                            src="./assets/icons/profile/location-icon.svg"
                                                            alt="Addresses"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Addresses
                                                </a>
                                            </li>
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon">
                                                        <img
                                                            src="./assets/icons/profile/mail.svg"
                                                            alt="Communications & privacy"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Communications & privacy
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- My items -->
                                    <div class="user__menu-part">
                                        <h2 class="user__menu-title">My items</h2>
                                        <ul class="user__menu-list">
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--margin">
                                                        <img
                                                            src="./assets/icons/profile/reorder-icon.svg"
                                                            alt="Personal info"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Reorder
                                                </a>
                                            </li>
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <img
                                                        src="./assets/icons/heart.svg"
                                                        alt="Addresses"
                                                        class="icon--opacity user__menu-item--icon"
                                                    />
                                                    Lists
                                                </a>
                                            </li>
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <img
                                                        src="./assets/icons/profile/gift-icon.svg"
                                                        alt="Communications & privacy"
                                                        class="icon--opacity user__menu-item--icon"
                                                    />
                                                    Registries
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- Subscriptions & plans -->
                                    <div class="user__menu-part">
                                        <h2 class="user__menu-title">Subscriptions & plans</h2>
                                        <ul class="user__menu-list">
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon">
                                                        <img
                                                            src="./assets/icons/profile/protection-icon.svg"
                                                            alt="Personal info"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Protection plans
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- Customer Service -->
                                    <div class="user__menu-part">
                                        <h2 class="user__menu-title">Customer Service</h2>
                                        <ul class="user__menu-list">
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon">
                                                        <img
                                                            src="./assets/icons/profile/help-icon.svg"
                                                            alt="Personal info"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Help
                                                </a>
                                            </li>
                                            <li class="user__menu-item">
                                                <a href="#!" class="user__menu-link">
                                                    <div class="user__menu-item--wrap-icon">
                                                        <img
                                                            src="./assets/icons/profile/terms.svg"
                                                            alt="Personal info"
                                                            class="icon--opacity user__menu-item--icon"
                                                        />
                                                    </div>
                                                    Terms of Use
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </section>
                            </section>
                        </div>

                        <div class="col-9 col-xl-8 col-lg-7 profile__margin--top">
                            <section class="wallet">
                                <form action="" class="form-card">
                                    <div class="form-horizontal form-card__header">
                                        <a href="./profile.html">
                                            <img
                                                src="./assets/icons/profile/back.svg"
                                                alt="Back"
                                                class="icon--opacity"
                                            />
                                        </a>
                                        <h2 class="form-card__heading">Add credit or debit card</h2>
                                    </div>

                                    <div class="form-horizontal form-card__horizontal">
                                        <div class="form-vertical form-card__vertical">
                                            <label class="form-card__label">First Name</label>
                                            <input type="text" class="form-card__input" value="Minh" />
                                        </div>
                                        <div class="form-vertical form-card__vertical">
                                            <label class="form-card__label">Last Name</label>
                                            <input type="text" class="form-card__input" value="Pham" />
                                        </div>
                                    </div>

                                    <div class="form-horizontal form-card__horizontal">
                                        <div class="form-vertical form-card__vertical">
                                            <label for="card-information" class="form-card__label"
                                                >Card Information</label
                                            >
                                            <input
                                                type="text"
                                                class="form-card__input"
                                                id="card-information"
                                                placeholder="Card Number"
                                            />
                                        </div>
                                        <div class="form-vertical form-card__vertical">
                                            <label for="expiration-date" class="form-card__label"
                                                >Expiration Date</label
                                            >
                                            <input
                                                type="text"
                                                class="form-card__input"
                                                id="expiration-date"
                                                placeholder="MM/YY"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-horizontal form-card__horizontal">
                                        <div class="form-vertical form-card__vertical">
                                            <label for="cvv" class="form-card__label">CVV</label>
                                            <input
                                                type="text"
                                                class="form-card__input"
                                                id="cvv"
                                                placeholder="CVV Number"
                                            />
                                        </div>
                                        <div class="form-vertical form-card__vertical">
                                            <label for="phone-number" class="form-card__label">Phone Number</label>
                                            <input
                                                type="text"
                                                class="form-card__input"
                                                id="phone-number"
                                                placeholder="Your Phone Number"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-vertical form-card__vertical form-card__vertical--checkbox">
                                        <label for="" class="form-card__label">Card Preferences</label>
                                        <div class="form-horizontal form-card__horizontal">
                                            <label class="form-card__label--checkbox">
                                                <input type="checkbox" class="form-card__input--checkbox" hidden />
                                                Set as default card
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-horizontal form-card__horizontal form-card__cta">
                                        <button class="btn btn--text form-card__btn">Cancel</button>
                                        <button class="btn btn--primary btn--rounded form-card__btn">Save Card</button>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <!-- =============== Footer ================= -->
        <footer id="footer" class="footer"></footer>
        <script>
            load('#footer', './templates/footer.html');
        </script>
    </body>
</html>
