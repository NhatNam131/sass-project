<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Grocerymart</title>

        <!-- =============== Favicon ================= -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- =============== Font ================= -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- =============== CSS ================= -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <main class="auth">
            <section class="auth__inner">
                <div class="auth__left d-sm-none">
                    <div class="auth__image-wrap">
                        <img src="./assets/images/sign-up/intro.png" alt="" class="auth__left-image" />
                        <p class="auth__left-desc">
                            The best of luxury brand values, high quality products, and innovative services
                        </p>
                    </div>
                </div>

                <div class="auth__right" id="auth__right">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="Logo" class="logo__image" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__right-title">Hello Again!</h1>
                    <p class="auth__right-desc">
                        Welcome back to sign in. As a returning customer, you have access to your previously saved all
                        information.
                    </p>

                    <form action="./sign-in.html" method="get" class="form__auth" id="form-signin">
                        <div class="form__group">
                            <div class="form__wrap-input">
                                <input type="email" placeholder="Email" class="form__input" id="email" />
                                <img src="./assets/icons/mail.svg" alt="Mail" />
                            </div>
                            <span class="form__message--error"></span>
                        </div>
                        <div class="form__group">
                            <div class="form__wrap-input">
                                <input type="password" placeholder="Password" class="form__input" id="password" />
                                <img src="./assets/icons/password.svg" alt="Password" />
                            </div>
                            <span class="form__message--error"></span>
                        </div>

                        <div class="form__bottom">
                            <div class="form__checkbox">
                                <input type="checkbox" id="checkbox" class="form__checkbox--input" hidden />
                                <label for="checkbox" class="form__checkbox--label">Set as default card</label>
                            </div>

                            <a href="./forgot-password.html" class="form__link">Forgot Password</a>
                        </div>
                        <div class="form__btn">
                            <button class="btn btn--primary form__btn--auth">Sign In</button>
                            <button class="btn btn--outline form__btn--auth form__btn--auth-signin">
                                <img src="./assets/icons/google.svg" alt="Google" class="form__btn--icon" />
                                Sign in with Google
                            </button>
                        </div>
                    </form>

                    <div class="auth__question auth__question--signin">
                        <span class="auth__question--content">Donâ€™t have an account yet?</span>
                        <a href="./sign-up.html" class="form__link signup__question--link">Sign Up</a>
                    </div>
                </div>
            </section>
        </main>

        <!-- =============== Scripts ================= -->
        <script>
            window.dispatchEvent(new Event('template-loaded'));
        </script>
        <script src="./assets/scripts/validator.js"></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
